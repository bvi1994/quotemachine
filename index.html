<!Doctype HTML>

<head>
	<title>Brandon's Quote Machine</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Above script is jQuery -->
	<script type='text/javascript' src="https://cdn.rawgit.com/davidmerfield/randomColor/master/randomColor.js"></script>
	<!-- The above script imports random colors from Javascript. Source of the API can be found: https://github.com/davidmerfield/randomColor/blob/master/randomColor.js -->
	<link rel='stylesheet' href='CSS/style.css'>
	<script type="text/javascript" src="JavaScript/quote.js"></script>
	<!-- Subdirectories for the CSS and Javascript files -->
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<!-- Font Awesome -->
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Indie+Flower'>
	<link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Rokkitt"> 
	<!-- Google Fonts used -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Bootstrap -->
</head>

<body>
	<div id='center_box'>
		<center>
			<i class='fa fa-quote-left fa-2x' id='leftQuote'></i>
			<p id='quote'>Getting Quote...</p>
			<i class='fa fa-quote-right fa-2x' id='rightQuote'></i>
		</center>
		<p id='author'>Getting author...</p>
		<div id='buttons'>
			<a href='https://twitter.com/intent/tweet?text=' id='twitter' target="_blank">
			<div class='sameLine'><button type='button' class='btn btn-default' id='tweetButton'>
				<i class='fa fa-twitter fa-lg' id='twitterLogo'></i>
			</button>
			</div></a>
			<div class='sameLine'><button type='button' class='btn btn-default' id='changeQuote'>New Quote</button></div>
		</div>
	</div>
		<p id='credits'>
			Created by <a href='https://www.linkedin.com/in/bvi1994' target="_blank">Brandon Vi</a> for <a href='https://www.freecodecamp.com/challenges/build-a-random-quote-machine' target="_blank">FreeCodeCamp</a>
		</p>
</body>
